<html lang="fr">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <main>
      <h1>Mon petit block note</h1>
      <nav>
        <ul class="left-part"></ul>
        <ul class="right-part">
          <li class="newLink">Cr√©er une nouvelle note</li>
        </ul>
      </nav>

        <input type="text" name="newNote" id="newNote" />

          value="Ajouter une nouvelle note"
          class="btn"
          id="saveNote"

      </div>
      <script src="app.js"></script>
    </main>

</html>
